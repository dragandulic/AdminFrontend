<div class="container">
    <div class="row">
        <div class="panel panel-default widget">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span>
                <h3 class="panel-title">
                    Recent Comments</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                  <ng-container *ngFor="let review of reviews">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-2 col-md-1">
                                <img src="https://secure.gravatar.com/avatar/07b2099fcd84c613ecc949a26042c350?s=80&d=mm&r=g" class="img-circle img-responsive" alt="" /></div>
                            <div class="col-xs-10 col-md-11">
                                <div><p><i>Accommodation:</i><strong>{{review?.accommodation.name}}</strong></p>
                                    <div class="mic-info">
                                        <h5><i> By:</i><strong>{{review?.regUser.email}}</strong></h5>
                                    </div>
                                </div>
                                <div class="comment-text">
                                       <i> {{review?.comment.content}} </i>
                                </div>
                                <p></p>
                                <div class="action">
                                    <button (click)="approveComment(review?.comment.id)" type="button" class="btn btn-success btn-xs" title="Approved">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </button>
                                    <button (click)="unApproveComment(review?.comment.id)" type="button" class="btn btn-danger btn-xs" title="Delete">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                  </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
