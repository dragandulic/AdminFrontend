<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title">Add Agent</h3>
                     </div>
                     <div class="panel-body">
                    <form [formGroup]="form" (ngSubmit)="addAgentForm()">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                        <input type="text" formControlName="firstName" name="firstName" id="firstName" class="form-control input-sm" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" formControlName="lastName" name="lastName" id="lastName" class="form-control input-sm" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" formControlName="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" formControlName="pib" name="pib" id="pib" class="form-control input-sm" placeholder="PIB">
                        </div>

                    <input type="submit" value="Register" class="btn btn-info btn-block">
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
