<div class="container">
  <form [formGroup]="form" (ngSubmit)="loginForm()">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
                 <h4>Welcome back.</h4>
                 <input type="text" id="userName" formControlName="email" class="form-control input-sm chat-input" placeholder="username" />
                 <p></p>
                 <input type="password" id="userPassword" formControlName="password" class="form-control input-sm chat-input" placeholder="password" />
                 <p></p> 
                 <div class="wrapper">
                     <span class="group-btn">     
                        <button type="submit" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></button>
                     </span>
                 </div>
            </div>
        
        </div>
    </div>
  </form>
</div>
